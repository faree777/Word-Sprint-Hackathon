<body>
  <div class="form-popup">
    <div class="form-box">
      <div class="form-content" data-aos="zoom-in-down">
        <h1>SIGN UP</h1>
        <form action="#">
          <div class="form-row">
            <div class="input-field">
              <input type="text" required placeholder="First Name">
            </div>
            <div class="input-field">
              <input type="text" required placeholder="Last Name">
            </div>
          </div>
          <div class="input-field">
            <input type="password" required placeholder="Password">
          </div>
          <div class="input-field">
            <input type="password" required placeholder="Confirm Password<">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termsAndConditions" required>
            <label class="form-check-label" for="termsAndConditions" style="color: white;">
              I agree to the <a href="./blog.html" class="text-primary">Terms and Conditions</a> and <a href="./blog.html"
                class="text-primary">Privacy Policy</a>
            </label>
          </div>
          <button type="submit">Sign Up</button>
          <br>
          <br>
          <p class="instructions" style="font-size: 15px;" >By clicking "Sign Up with Google", you login with your Google account</p>
          <div class="google-signup-container">
            <a href="https://accounts.google.com" class="btn btn-outline-light google-signup-btn">
              <i class="bi bi-google"></i> &nbsp; Sign Up with Google
            </a>
          </div>          
        </form>
      </div>
